{% extends 'base.html' %}

{% block title %}RoadCast: Registration{% endblock %}

{% block content %}

<h2>Register as a new user</h2>

<!-- The "for" attribute of the <label> tag should be equal to the "id"
attribute of the related element to bind them together. -->

<form action="/register" method="POST">
    <label for="first-name">First name: </label><input type="text" name="first-name" id="first-name"> 
    <label for="last-name">Last name: </label><input type="text" name="last-name" id="last-name"><br>
    <label for="email">Email: </label><input type="text" name="email" id="email"> 
    <label for="password">Password: </label><input type="password" name="password" id="password"><br>
    <input type="submit" value="Register">
</form>

{% endblock %}
